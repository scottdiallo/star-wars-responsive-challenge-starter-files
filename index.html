<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->

</head>

<body>
    <main id="wrapper">
        <div class="header">
            <h1>Star Wars Characters</h1>
            <p>Incomplete list</p>
        </div>
        <div class="grid-layout">
            <div class="row-1">
                <div class="ray"> <img src="images/rey_square.png" alt="Ray from star wars"> Protagonist, from Tatooine</div>
            </div>
            <div class="row-1">
                <div class="Finn"><img src="images/finn_square.png" alt="Finn from star wars"> Storn Trooper, befriends Ray</div>
            </div>
            <div class="row-1">
                <div class="Kylo"><img src="images/kylo_square.png" alt="kylo from star wars"> Main villain, or is he?</div>
            </div>

            <!--second row photos-->
            <div class="row-2">
                <div class="poe">Neutral pilot</div>
            </div>
            <div class="row-2">
                <div class="Chewbacca">A great mate</div>
            </div>
            <div class="row-2">
                <div class="yoda">Wise old Jedi master</div>
            </div>
        </div>
    </main>
</body>

</html>
